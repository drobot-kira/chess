<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Увійти</title>
    <link rel="stylesheet" href="/styles/log-in.css">
</head>
<body>
    <header class="header">
        <h1 class="title">
            <a class="title__link" href="/pages/authorization/index.html">Шахи</a>
        </h1>
    </header>
    <form class="form">
        <div class="input-container">
            <label class="input-container__label">Ім'я користувача:</label>
            <input type="text" id="name" class="input-container__input">
        </div>
        <div class="input-container">
            <label class="input-container__label">Пароль:</label>
        <input type="password" id="password" class="input-container__input">
        </div>
        <div class="form__warning" id="warning">
        </div>
        <button class="form__button" type="submit">Увійти</button>
    </form>
    <script src="/scripts/LogInScript.js"></script>
</body>
</html>
